<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>

  <link rel="icon" type="images/Nilepath-removebg-preview.png" href="images/Nilepath-removebg-preview.png">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Edu+VIC+WA+NT+Beginner:wght@400..700&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
  
  
  <body>

    <div class="login-container">
      <div class="flex-container">
  
        <div class="image-section">
          <!-- Image or content for the left section if needed -->
        </div>
  
        <div class="form-section">
          <header>
            <h2>Login to NilePath Telemedicine</h2>
          </header>
  
          <form action="{{ url_for('login') }}" method="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
  
            <label for="password">Password:</label>
            <div class="password-field-wrapper">
              <input type="password" id="password" name="password" required class="password-input">
              <!-- Eye icon for toggling visibility, positioned inside the input box -->
              <span class="password-toggle" onclick="togglePasswordVisibility()">
                üëÅÔ∏è <!-- Replace this with an icon if needed -->
              </span>
            </div>
  
            <button type="submit">Login</button>
          </form>
          
          <div class="additional-links">
            <p><a href="{{ url_for('register') }}">Don't have an account? Register here</a></p>
            <p><a href="{{ url_for('forgot_password') }}">Forgot Password?</a></p>
          </div>
        </div>
      </div>
    </div>

    {% with messages = get_flashed_messages(with_categories=True) %}
  {% if messages %}
    <div class="flash-messages">
      {% for category, message in messages %}
        <div class="alert alert-{{ category }} mt-3">
          {{ message }}
        </div>
      {% endfor %}
    </div>
  {% endif %}
{% endwith %}
  
    <!-- JavaScript for toggling password visibility -->
    <script>
      function togglePasswordVisibility() {
        const passwordInput = document.getElementById('password');
        const toggleIcon = document.querySelector('.password-toggle');
        
        if (passwordInput.type === 'password') {
          passwordInput.type = 'text';
          toggleIcon.textContent = 'üôà'; // Switch to "hide" icon
        } else {
          passwordInput.type = 'password';
          toggleIcon.textContent = 'üëÅÔ∏è'; // Switch to "show" icon
        }
      }
    </script>
  
  </body>
</body>
</html>
